<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}" />
    <title>Airline detail</title>
</head>
<body>
    <th:block layout:fragment="content">
        <form id="frmAirplane" method="get" action="/airplanes/{id}" th:object="${airplane}">
            <fieldset>
                <legend>Airline detail</legend>
                <input type="hidden" name="id" th:value="${airplane.id}" />
                <div class="form-group">
                    <label >Serial Number</label>
                    <span th:if="${#fields.hasErrors('serialnumber')}" th:errors="*{serialnumber}"
									class="alert alert-danger"></span>
                    <input id="serialnumber" name="serialnumber" type="text" class="form-control" th:value="${airplane.serialnumber}">
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
                          class="alert alert-danger"></span>
                    <input id="model" name="model" type="text" class="form-control" th:value="${airplane.model}">
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"
                          class="alert alert-danger"></span>
                    <input id="capacity" name="capacity" type="text" class="form-control" th:value="${airplane.capacity}">
                </div>

                <div style="float:right;">
                    <a href="/airplaneList" class="btn btn-outline-warning">Cancel</a>
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update</button>
                </div>

            </fieldset>
        </form>
        <form action="delete?Id=${airplane.id}" method="post">
            <button type="submit">Delete</button>
        </form>
    </th:block>

    <th:block layout:fragment="footer"></th:block>
    
</body>
</html>
