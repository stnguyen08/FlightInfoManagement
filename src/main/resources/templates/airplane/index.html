<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
		<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
		<h2>Manage Airplane</h2>
		<a href="/airplane">Create an Airplane</a>

		<table class="table table-striped">
			<thead>
				<th>ID</th>
				<th>Serial Number</th>
				<th>Model</th>
				<th>Capacity</th>

			</thead>
			<tbody>

			<tr th:each="airplane : ${airplanes}">
				<td th:text="${airplane.id}"></td>
				<td th:text="${airplane.serialnumber}"></td>
				<td th:text="${airplane.model}"></td>
				<td th:text="${airplane.capacity}"></td>

				<td>
					<a th:href="@{'/airplane/' + ${airplane.id}}">Detail</a>&nbsp;
					<a th:href="@{'/airplane/delete/' + ${airplane.id}}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
