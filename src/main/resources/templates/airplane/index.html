<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="shared/homelayout">

<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home-index.css}"/>
    <title>Flight Information Management - Airplane Browse</title>
</th:block>
<body>
<th:block layout:fragment="content">
    <h2>Airplane Browse</h2>
    <div>
        <a href="/airplane/new" id="newAirplane">New</a><br/><br/>
    </div>
    <table class="table table-striped">
        <thead>
        <th>No.</th>
        <th>Serial #</th>
        <th>Model</th>
        <th>Capacity</th>
        </thead>
        <tbody>
        <tr th:if="${airplanes.empty}">
            <td colspan="4"> No Airplane Available</td>
        </tr>
        <tr th:each="airplane, iter : ${airplanes}">
            <td><span th:text="${iter.index + 1}"/></td>
            <td><span th:text="${airplane.serialnr}"/></td>
            <td><span th:text="${airplane.model}"/></td>
            <td><span th:text="${airplane.capacity}"/></td>
        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
