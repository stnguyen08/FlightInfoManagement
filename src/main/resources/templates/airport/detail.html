<!DOCTYPE html>
<html layout:decorator="shared/homelayout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="header">
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage-index.css}" />
    <title>Airport detail</title>
</th:block>
<body>
   <th:block layout:fragment="content">
        <form id="frmAirport" method="post" th:action="@{/airport/{id}(id=${airport.id})}" th:object="${airport}">
            <fieldset>
                <legend>Airport information</legend>
                <div class="form-group">
                    <label >ID</label>
                    <input type="text" disabled="true" name="id" class="form-control" th:value="${airport.id}" />
                </div>

                <div class="form-group">
                    <label >Airport Code</label>
                    <span th:if="${#fields.hasErrors('airportcode')}" th:errors="*{airport.airportcode}"
									class="alert alert-danger"></span>
                    <input id="airportcode" name="airportcode" type="text" class="form-control" th:value="${airport.airportcode}">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                          class="alert alert-danger"></span>
                    <input id="name" name="name" type="text" class="form-control" th:value="${airport.name}">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{airport.city}"
                          class="alert alert-danger"></span>
                    <input id="city" name="city" type="text" class="form-control" th:value="${airport.city}">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <span th:if="${#fields.hasErrors('country')}" th:errors="*{airport.country}"
                          class="alert alert-danger"></span>
                    <input id="country" name="country" type="text" class="form-control" th:value="${airport.country}">
                </div>

                <div style="float:right;">
                    <a href="/airport" class="btn btn-outline-warning">Cancel</a>
                    <button id="btnDelete" type="submit" name="delete" class="btn btn-outline-danger">Delete</button>
                    <button id="btnSubmit" type="submit" name="update" class="btn btn-outline-success">Update</button>
                </div>

            </fieldset>
        </form>
    </th:block>

    <th:block layout:fragment="footer"></th:block>
    
</body>
</html>
